# MySQL Configuration
db.mysql.url=jdbc:mysql://localhost:3306/mydatabase_mysql?useSSL=false&serverTimezone=UTC
db.mysql.username=root
db.mysql.password=password
db.mysql.driver=com.mysql.cj.jdbc.Driver

# Oracle Configuration
db.oracle.url=jdbc:oracle:thin:@localhost:1521:XE # Replace XE with your SID/Service Name
db.oracle.username=system
db.oracle.password=oracle
db.oracle.driver=oracle.jdbc.driver.OracleDriver

# PostgreSQL Configuration
db.postgresql.url=jdbc:postgresql://localhost:5432/mydatabase_pg
db.postgresql.username=postgres
db.postgresql.password=password
db.postgresql.driver=org.postgresql.Driver

# DB2 Configuration
db.db2.url=jdbc:db2://localhost:50000/mydatabase_db2 # Replace 50000 with your port
db.db2.username=db2user
db.db2.password=db2pass
db.db2.driver=com.ibm.db2.jcc.DB2Driver

# Common HikariCP Pool Properties (can be overridden per DB if needed)
hikari.pool.maxSize=10
hikari.pool.minIdle=5
hikari.pool.connectionTimeout=30000
hikari.pool.idleTimeout=600000
hikari.pool.maxLifetime=1800000
hikari.pool.validationQuery=SELECT 1